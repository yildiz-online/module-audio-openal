env:
  global:
    - secure: ""

language: java

jdk:
  - oraclejdk8

addons:
  coverity_scan:
    project:
      name: "yildiz-online/module-audio-openal"
      description: "Build submitted via Travis CI"
    notification_email: vandenborre.gregory@hotmail.fr
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile -s settings.xml"
    branch_pattern: master
  srcclr: true

script:
  - mvn -V -B -s settings.xml test -DskipTests=true -Denv=linux64
install:
  - mvn -V -B -s settings.xml clean install -DskipTests=true -Denv=linux64